<div *ngIf = "loaded" class = "body">
    <h2 class = "title">{{album.title}}</h2>
    <div class = "editer">
        <input type="text" [(ngModel)] = "album.title">
        <button (click) = "update()">Save</button>
    </div>
    <div class = "images">
        <div *ngFor = "let photo of photos; let i = index;">
            <div class = "image-and-title">
                <img src = "{{photo.url}}">
                <p>{{photo.title}}</p>
            </div>
        </div>
    </div>
    <div class = "buts">
        <button class = "but-more" (click)="goToPhotos()">More photos...</button>
        <button class= "but-go-back" (click) = "goBack()">Return back</button>
    </div>
</div>
<div *ngIf = "!loaded" style="text-align: center; font-size: 50px;">
    Loading...
</div>
